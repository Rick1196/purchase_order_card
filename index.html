<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <section class="card__header">
      <img src="../images/illustration-hero.svg" alt="hero">
    </section>
    <section class="card__body">
     <div class="order__sumary">
      Order Summary
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
     </div>
     <div class="order__item">
       <div class="order__item__icon">
         <span>icon</span>
       </div>
      <div class="order__item__description">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div> 
      <div class="order__item__action">
        <button class="button__link">Change</button>
      </div>
     </div>
    </section>
    <section class="card__footer">
      <button class="action">
        Proceed to Payment
      </button>
     <button class="secondary">
       Cancel Order
     </button> 
    </section>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rick1196">Ricardo Perez</a>.
  </div>
</body>
</html>
